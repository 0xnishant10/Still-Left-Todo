<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body class="bg-black">
    <div class="relative m-0 h-screen">
      <!-- Background Pattern -->
      <div class="absolute transform rotate-180 inset-0">
        <div
          class="absolute inset-0 -z-10 h-full w-full items-center px-5 py-24 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"
        ></div>
      </div>

      <!-- Hero Content -->
      <nav class="relative text-white px-7 h-10">
        <div class="flex items-center pt-2 justify-between">
          <div class="flex gap-1">
            <h3 class="font-bold text-2xl">Still Left</h3>
            <span class="font-bold text-2xl text-sky-200">Todo</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="User items-center flex gap-1">
              <lord-icon
                src="https://cdn.lordicon.com/kdduutaw.json"
                trigger="loop"
                stroke="bold"
                state="hover-looking-around"
                colors="primary:#ffffff,secondary:#ffffff"
              >
              </lord-icon>
              <h1 id="user-name">Loading...</h1>
            </div>
            <button
              id="logout-btn"
              class="cursor-pointer bg-red-200 px-2 rounded text-black"
            >
              Log Out
            </button>
          </div>
        </div>
      </nav>

      <div
        class="tasks pt-3 flex flex-col rounded-xl bg-white/20 backdrop-blur-none relative items-center justify-center mt-40 mx-50"
      >
        <div class="take-tasks w-full text-center mt-5 mb-20">
          <h1 class="text-white text-5xl font-serif font-bold">What's Left To Do??</h1>
          <div class="pt-10 pb-5">
            <input class="pl-2 text-gray-700 w-200 rounded-lg bg-white p-1" type="text" placeholder="What's buggin' you?">
            <button class="ml-5 px-2 rounded-lg bg-white p-1 cursor-pointer hover:text-black text-gray-400">Add Task</button>
          </div>
        </div>

        <div class="display-tasks mb-5 font-bold h-full font-serif text-3xl text-white w-full text-center ">
          <h1 class="text-white text-4xl font-serif font-bold">Things to Smash !!</h1>
        </div>

      </div>
    </div>
    <script src="todo.js" defer></script>
  </body>
</html>
